<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css" />
  <title>form</title>
</head>
<body>
  <h1 class="headline">freeCodeCamp Survey Form</h1>
  <p class="para">Thank you for taking the time to help us improve the platform</p>
  <div class="container">
  <div class="box">
 <form>
   <label class="fullname">Name</label><br>
     <input type="text" class="fullname" name="fullname" placeholder=" Enter the Name"><br><br>
   <label class="email">Email</label><br>
     <input type="text" class="email" placeholder=" Enter the Email"><br><br>
   <label class="age">Age(optional)</label><br>
     <input type="number" class="age" placeholder=" Age"><br><br>

     
   <label class="dropdown">Which option best describes your current role?</label><br>
     
     <select name="roles" class="roles">
      <option value="Select current role" selected>Select current Role</option>
      <option value="student">Student</option>
      <option value="full time job">Full Time Job</option>
      <option value="full time learner">Full Time Learner</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="option">Option</option>
    </select>
     <br>
     <br>
   
  <label class="option">Would you recommend freeCodeCamp to a friend?</label><br>
  <input type="radio" class="option" value="Definitely">
  <label class="Definitely">Definitely</label><br>
  <input type="radio" class="option" value="Maybe">
  <label class="Maybe">Maybe</label><br>
  <input type="radio" class="option" value="Not sure">
  <label class="Not sure">Not sure</label><br><br>

  <label class="dropdown">What is your favorite feature of freeCodeCamp?</label><br>

  <select name="roles" class="roles">
    <option value="Select an option" selected>Select an option</option>
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open Source">Open Sorce</option>
    </select>
   <br>
   <br>


     <label class="select">What would you like to see improved? (Check all that apply)</label><br>

     <input type="checkbox" class="select" value="Front-end Project">
     <label class="Front-end Project">Front-end Project</label><br>

     <input type="checkbox" class="select" value="Back-end Projects">
     <label class="Back-end Projects">Maybe</label><br>

     <input type="checkbox" class="select" value="Data Visualization">
     <label class="Data Visualization">Data Visualization</label><br>

     <input type="checkbox" class="select" value="Challenges">
     <label class="Challenges">Challenges</label><br>

     <input type="checkbox" class="select" value="Open Source Community">
     <label class="Open Source Community">Open Source Community</label><br>

     <input type="checkbox" class="select" value="Gitter help rooms">
     <label class="Gitter help rooms">Gitter help rooms</label><br>

     <input type="checkbox" class="select" value="Videos">
     <label class="Videos">Videos</label><br>

     <input type="checkbox" class="select" value="City Meetups">
     <label class="City Meetups">City Meetups</label><br>

     <input type="checkbox" class="select" value="Wiki">
     <label class="Wiki">Wiki</label><br>

     <input type="checkbox" class="select" value="Forum">
     <label class="Forum">Forum</label><br>

     <input type="checkbox" class="select" value="Additional Courses">
     <label class="Additional Courses">Additional Courses</label><br><br>

     <label class="message">Any comments or suggestions?</label><br>
     
     <textarea class="message" rows="7" cols="50" name="comment" form="usrform" placeholder=" Enter a Comment..."></textarea><br><br>

     <input class="click" type="submit" value="Submit">

   </div>
 </form>
</div>
</div>


</body>
</html>
